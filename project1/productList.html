<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="productList.css">
	</head>
	<body>
		<div class="container" id="page-wrapper">

			<div class="filter-wrapper">

				<div class="form-group" style="margin-right: 20px;">
					<label for="orderBy">Order By</label>
					<select id="orderBy" name="orderBy">
						<option value="name">Name</option>
						<option value="published">Published</option>
						<option value="_id">Article ID</option>
					</select>
				</div>

				<div class="form-group">
					<label for="published">Show Unpublished?</label>	
					<select id="published" name="published">
						<option value="true">True</option>
						<option value="false">False</option>
					</select>
				</div>

			</div>

			<table id="results-table" border="1">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>Name</th>
						<th>Article ID</th>
						<th>Published</th>
					</tr>
				</thead>

				<!-- Results will be added through JavaScript -->
				<tbody></tbody>
			</table>

		</div>

        <div>
            <img src="https://tinyurl.com/v46ysl8o">
        </div>
		
		<script type="text/javascript" src="productList.js"></script>
	</body>
</html>
